<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-green-700">
    <header>
        <h1 class="text-6xl font-bold text-white text-center py-8">Phone Hunter API</h1>
    </header>
    <main>
        <!-- Search option -->
        <section>
            <div class="w-full md:w-4/5 xl:w-4/5 mx-auto bg-slate-200 p-4 m-5 rounded-md">
                <input id="search-field" type="text" placeholder="Search here" class="input input-bordered input-primary" />
                <button onclick="handleSearch()" class="btn btn-accent ml-4">Search</button>
            </div>

        </section>
        <!-- Phone container -->
        <section>
            <!-- Loading or spinning start  -->
             <div id="toggle-spinner" class="text-center mt-10 hidden">
                <span class="loading loading-spinner loading-md bg-primary"></span>
             </div>
            <!-- Loading or spinning end  -->

            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4 w-full md:w-[90%] xl:w-4/5 mx-auto"></div>
            <!-- Show all button -->
             <div id="show-all-button" class="mt-3 hidden bg-slate-300 w-full md:w-4/5 xl:w-4/5 mx-auto text-center rounded-md" >
                <button onclick="handleShowAll()" class="btn btn-active btn-accent p-4 m-5">Show All</button>
             </div>
        </section>

        <!-- Show Details Modal -->

    
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <div id="show-details-container">
                
            </div>
            
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>

    </main>
    <footer>

    </footer>
    <script src="js/phone.js"></script>
</body>
</html>
